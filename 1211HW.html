<!DOCTYPE html>
<html>
<head>
	<title>107304020</title>
</head>
<body>
	<script>
		var rand  = Math.floor((Math.random()*10)+1)
		while(true) {
		    var guess = window.prompt("Guess an integer from 1 to 10!")
		    var number = parseInt(guess)
		    if(number==rand) {
				alert("Congratulation! You are right!")
				break
			}
			else if (number>rand) {
				alert("Too big~")
			}
			else if (number<rand) {
				alert("Too small~")
			}
		    else if (!number) {
		    	alert("Please enter the correct form.")
		    }
		}
	</script>
</body>
</html>
